<!DOCTYPE html>
<html>
<head>
    <title>Div game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container" class="dark-mode">
        <div id="1" class="box box1">1</div>
        <div id="2" class="box box2">2</div>
        <div id="3" class="box box3">3</div>
        <div id="4" class="box box4">4</div>
        <div id="5" class="box box5">5</div>
        <div id="6" class="box box6">6</div>
        <div id="7" class="box box7">7</div>
        <div id="8" class="box box8">8</div>
        <div id="9" class="box box9">9</div>

        <button id = "restart">Press to restart the game</button>
        <button id = "toggle">Toggle between dark/light mode</button>
        <button id="c4">C4 deals 400 damage</button>
        <button id="bazooka">Bazooka deals 200 splash damage</button>
        <button id="dot">Dot deals 20 damage over 10 seconds</button>
    </div>

<script src="script.js"></script>
</body>
</html>
